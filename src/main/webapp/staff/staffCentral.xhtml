<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/WEB-INF/templates/unikkTemplate.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="staffCentralForm">
			<h1>Staff Central - Add / Edit Staff Details</h1>
			<h:panelGrid columns="4" styleClass="panelGrid">
				<h:outputLabel for="staffIdTxt" value="Staff #"></h:outputLabel>
				<p:inputText id="staffIdTxt"
					value="#{staffCentralBean.searchCriteria.staffId}"></p:inputText>
				<h:outputLabel for="departmentMenu" value="Department"></h:outputLabel>
				<p:inputText id="departmentMenu"
					value="#{staffCentralBean.searchCriteria.department}"></p:inputText>
				<h:outputLabel for="staffNameTxt" value="Staff Name"></h:outputLabel>
				<p:inputText id="staffNameTxt"
					value="#{staffCentralBean.searchCriteria.staffName}"></p:inputText>
				<h:outputLabel for="designationMenu" value="Designation"></h:outputLabel>
				<p:selectOneButton id="designationMenu"
					value="#{staffCentralBean.searchCriteria.designation}">
					<f:selectItem itemLabel="H.O.D" itemValue="hod" />
					<f:selectItem itemLabel="Asst. Prof." itemValue="asstprof" />
					<f:selectItem itemLabel="Prof." itemValue="prof" />
					<f:selectItem itemLabel="Dean" itemValue="dean" />
				</p:selectOneButton>
			</h:panelGrid>
			<h:panelGrid columns="1" styleClass="panelGrid">
				<h:panelGroup>
					<div align="center">
						<p:commandButton id="searchBtn" value="Search" />
						<p:commandButton id="clearBtn" value="Clear" />
					</div>
				</h:panelGroup>
			</h:panelGrid>
			<hr />
			<p:dataTable id="staffDT" var="staff" indexVar="index"
				value="#{staffCentralBean.staffs}">
				<p:column headerText="Roll #">
					<p:commandButton id="detailsBtn-#{index}"
						value="#{staff.staffId}"
						action="#{staffCentralBean.staffDetails}" />
				</p:column>

				<p:column headerText="Firstname">
					<h:outputText value="#{staff.staffName}" />
				</p:column>
				
				<p:column headerText="Designation">
					<h:outputText value="#{staff.designation}" />
				</p:column>

				<p:column headerText="Gender">
					<h:outputText value="#{staff.email}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
