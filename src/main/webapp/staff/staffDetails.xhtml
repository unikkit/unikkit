<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/unikkTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="staffDetailsForm">
			<h:outputLabel
				value="Staff Details - #{staffCentralBean.staffDetails.staffId} / #{staffCentralBean.staffDetails.staffName}"
				styleClass="pageHeader" />
			<br />
			<br />
			<h:panelGrid columns="2" styleClass="panelGrid" rowClasses="alignTop"
				columnClasses="width40">
				<p:fieldset id="staffDetailsFS" legend="Staff Details">
					<h:panelGrid columns="2" style="width:90%;">
						<h:outputLabel value="Staff #"></h:outputLabel>
						<h:outputLabel id="staffId"
							value="#{staffCentralBean.staffDetails.staffId}"></h:outputLabel>

						<h:outputLabel for="dojTxt" value="D.O.J"></h:outputLabel>
						<p:inputText id="dojTxt"
							value="#{staffCentralBean.staffDetails.doj}"></p:inputText>

						<h:outputLabel for="staffNameTxt" value="Staff Name"></h:outputLabel>
						<p:inputText id="staffNameTxt"
							value="#{staffCentralBean.staffDetails.staffName}"></p:inputText>

						<h:outputLabel for="genderBtn" value="Gender"></h:outputLabel>
						<p:selectOneButton id="genderBtn"
							value="#{staffCentralBean.staffDetails.gender}">
							<f:selectItem itemLabel="Male" itemValue="M" />
							<f:selectItem itemLabel="Female" itemValue="F" />
						</p:selectOneButton>

						<h:outputLabel for="dobDT" value="D.O.B"></h:outputLabel>
						<p:calendar id="dobDT" effect="slideDown"
							value="#{staffCentralBean.staffDetails.dob}" />

						<h:outputLabel for="collegeDD" value="College"></h:outputLabel>
						<p:selectOneListbox id="collegeDD"
							value="#{staffCentralBean.staffDetails.college}">
							<f:selectItem itemLabel="M.A.M.C.E" itemValue="MAMCE" />
							<f:selectItem itemLabel="M.A.M.C.E.T" itemValue="MAMCET" />
						</p:selectOneListbox>

						<h:outputLabel for="departmentBtn" value="Department"></h:outputLabel>
						<p:selectOneButton id="departmentBtn"
							value="#{staffCentralBean.staffDetails.department}">
							<f:selectItem itemLabel="IT" itemValue="IT" />
							<f:selectItem itemLabel="CSE" itemValue="CSE" />
							<f:selectItem itemLabel="EEE" itemValue="EEE" />
							<f:selectItem itemLabel="EI" itemValue="EI" />
						</p:selectOneButton>

						<h:outputLabel for="emailTxt" value="Email"></h:outputLabel>
						<p:inputText id="emailTxt"
							value="#{staffCentralBean.staffDetails.email}"></p:inputText>

						<h:outputLabel for="address1Txt" value="Address 1"></h:outputLabel>
						<p:inputText id="address1Txt"
							value="#{staffCentralBean.staffDetails.address1}"></p:inputText>

						<h:outputLabel for="address2Txt" value="Address 2"></h:outputLabel>
						<p:inputText id="address2Txt"
							value="#{staffCentralBean.staffDetails.address2}"></p:inputText>

						<h:outputLabel for="cityTxt" value="City"></h:outputLabel>
						<p:inputText id="cityTxt"
							value="#{staffCentralBean.staffDetails.city}"></p:inputText>

						<h:outputLabel for="stateTxt" value="State"></h:outputLabel>
						<p:inputText id="stateTxt"
							value="#{staffCentralBean.staffDetails.state}"></p:inputText>

						<h:outputLabel for="countryTxt" value="Country"></h:outputLabel>
						<p:inputText id="countryTxt"
							value="#{staffCentralBean.staffDetails.country}"></p:inputText>

					</h:panelGrid>
				</p:fieldset>
				<h:panelGrid columns="1" styleClass="panelGrid">
					<p:fieldset id="idFS" legend="ID" style="200px;">
						<h:panelGrid columns="2" styleClass="panelGrid"
							columnClasses="width40,width60" rowClasses="alignTop">
							<p:graphicImage url="/images/hod.jpg" width="120px;"></p:graphicImage>
							<h:panelGrid>
								<h:outputLabel value="#{staffCentralBean.staffDetails.staffId}" />
								<h:outputLabel
									value="#{staffCentralBean.staffDetails.staffName}" />
								<h:outputLabel
									value="#{staffCentralBean.staffDetails.designation}" />
								<h:outputLabel value="#{staffCentralBean.staffDetails.dob}" />
								<h:outputLabel value="#{staffCentralBean.staffDetails.doj}" />
								<h:outputLabel
									value="#{staffCentralBean.staffDetails.phoneNumber}" />
							</h:panelGrid>
						</h:panelGrid>
					</p:fieldset>
					<p:fieldset id="workExperienceFS" legend="Work Experience">
						<h:panelGrid columns="2" styleClass="panelGrid"
							columnClasses="width40">
							<p:dataList
								value="#{staffCentralBean.staffDetails.workExperience}"
								var="exp" id="workExperienceDT" paginator="true" rows="5"
								effectSpeed="fast"
								paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" type="none">

								<!-- <f:facet name="header">  
					                Cars  
					            </f:facet> -->
								<h:panelGrid columns="2" columnClasses="width20">
									<h:outputText
										value="#{exp.beginMonth} #{exp.beginYear} - #{exp.endMonth} #{exp.endYear}" />
									<h:outputText value="#{exp.description}"></h:outputText>
								</h:panelGrid>
							</p:dataList>
						</h:panelGrid>
					</p:fieldset>
				</h:panelGrid>
			</h:panelGrid>
			<p:tabView id="staffTabView">

				<!-- <p:ajax event="tabChange" listener="#{tabBean.onTabChange}"
						update=":form:growl" /> -->

				<p:tab title="Interest" id="researchTab">
					<p:panelGrid columns="2">
						<p:inputText id="addNewInterest" value=""></p:inputText>
						<p:commandButton id="addNewInterestBtn" icon="ui-icon-plusthick"
							value="Add"></p:commandButton>
					</p:panelGrid>
					
					<ui:include src="staffInterestsDT.xhtml"></ui:include>
				</p:tab>

				<p:tab title="Publication and Guidance" id="pubAndGuideTab">
					<p:panelGrid columns="3">
						<p:inputText id="addNewPublication" value=""></p:inputText>
						<p:selectOneMenu id="pubTypeDD" value="" style="width:200px;">
							<f:selectItem itemLabel="Select Type" itemValue="" />
							<f:selectItem itemLabel="International Journal"
								itemValue="INTJRNL" />
							<f:selectItem itemLabel="International Conference"
								itemValue="INTCONF" />
						</p:selectOneMenu>
						<p:commandButton id="addNewPubBtn" icon="ui-icon-plusthick"
							value="Add"></p:commandButton>
						
					</p:panelGrid>
					<ui:include src="staffPublicationsDT.xhtml"></ui:include>
					
				</p:tab>

				<p:tab title="Achievements" id="achievementsTab">
					<p:panelGrid columns="3">
						<p:inputText id="addNewAchv" value=""></p:inputText>
						<p:selectOneMenu id="achTypeDD" value="" style="width:200px;">
							<f:selectItem itemLabel="Select Type" itemValue="" />
							<f:selectItem itemLabel="Personal" itemValue="PRSNL" />
							<f:selectItem itemLabel="Attended" itemValue="ATTND" />
							<f:selectItem itemLabel="Organized" itemValue="ORGZD" />
						</p:selectOneMenu>
						<p:commandButton id="addNewAchvBtn" icon="ui-icon-plusthick"
							value="Add"></p:commandButton>
					</p:panelGrid>
					
					<ui:include src="staffAchievementsDT.xhtml"></ui:include>
				</p:tab>

				<p:tab title="Membership" id="membershipTab">
					<p:panelGrid columns="3">
						<p:inputText id="addNewMbrshp" value=""></p:inputText>
						<p:selectOneMenu id="membershipTypeDD" value=""
							style="width:200px;">
							<f:selectItem itemLabel="Select Type" itemValue="" />
							<f:selectItem itemLabel="Professional" itemValue="PRFNL" />
							<f:selectItem itemLabel="Others" itemValue="OTHRS" />
						</p:selectOneMenu>
						<p:commandButton id="addNewMembershipBtn" icon="ui-icon-plusthick"
							value="Add"></p:commandButton>
					</p:panelGrid>
					<ui:include src="staffMembershipsDT.xhtml"></ui:include>
				</p:tab>
			</p:tabView>
			<h:panelGroup>
				<p:commandButton id="saveBtn" value="Save"></p:commandButton>
				<p:spacer width="4" />
				<p:commandButton id="cancelBtn" value="Cancel"></p:commandButton>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
