<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/unikkTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="staffDetailsForm">
			<h:inputHidden id="hdId" value="#{staffDetailsBean.id}" />
			<h:outputLabel
				value="Staff Details - #{staffDetailsBean.staffId} / #{staffDetailsBean.name}"
				styleClass="pageHeader" />
			<br />
			<br />
			<h:panelGrid columns="2" styleClass="panelGrid" rowClasses="alignTop"
				columnClasses="width40">
				<p:fieldset id="staffDetailsFS" legend="Staff Details">
					<h:panelGrid columns="2" style="width:90%;">
						<h:outputLabel value="Staff #"></h:outputLabel>
						<h:outputLabel id="staffId" value="#{staffDetailsBean.staffId}"></h:outputLabel>

						<h:outputLabel for="dojDT" value="D.O.J"></h:outputLabel>
						<p:calendar id="dojDT" effect="slideDown"
							value="#{staffDetailsBean.doj}" />

						<h:outputLabel for="staffNameTxt" value="Staff Name"></h:outputLabel>
						<p:inputText id="staffNameTxt" value="#{staffDetailsBean.name}"></p:inputText>

						<h:outputLabel for="genderBtn" value="Gender"></h:outputLabel>
						<p:selectOneButton id="genderBtn"
							value="#{staffDetailsBean.gender}">
							<f:selectItem itemLabel="Male" itemValue="M" />
							<f:selectItem itemLabel="Female" itemValue="F" />
						</p:selectOneButton>

						<h:outputLabel for="dobDT" value="D.O.B"></h:outputLabel>
						<p:calendar id="dobDT" effect="slideDown"
							value="#{staffDetailsBean.dob}" />

						<h:outputLabel for="collegeDD" value="College"></h:outputLabel>
						<p:selectOneListbox id="collegeDD"
							value="#{staffDetailsBean.college}">
							<f:selectItem itemLabel="M.A.M.C.E" itemValue="MAMCE" />
							<f:selectItem itemLabel="M.A.M.C.E.T" itemValue="MAMCET" />
						</p:selectOneListbox>

						<h:outputLabel for="departmentBtn" value="Department"></h:outputLabel>
						<p:selectOneButton id="departmentBtn"
							value="#{staffDetailsBean.department}">
							<f:selectItem itemLabel="IT" itemValue="IT" />
							<f:selectItem itemLabel="CSE" itemValue="CSE" />
							<f:selectItem itemLabel="EEE" itemValue="EEE" />
							<f:selectItem itemLabel="EI" itemValue="EI" />
						</p:selectOneButton>

						<h:outputLabel for="emailTxt" value="Email"></h:outputLabel>
						<p:inputText id="emailTxt" value="#{staffDetailsBean.email}"></p:inputText>

						<h:outputLabel for="address1Txt" value="Address 1"></h:outputLabel>
						<p:inputText id="address1Txt" value="#{staffDetailsBean.address1}"></p:inputText>

						<h:outputLabel for="address2Txt" value="Address 2"></h:outputLabel>
						<p:inputText id="address2Txt" value="#{staffDetailsBean.address2}"></p:inputText>

						<h:outputLabel for="cityTxt" value="City"></h:outputLabel>
						<p:inputText id="cityTxt" value="#{staffDetailsBean.city}"></p:inputText>

						<h:outputLabel for="stateTxt" value="State"></h:outputLabel>
						<p:inputText id="stateTxt" value="#{staffDetailsBean.state}"></p:inputText>

						<h:outputLabel for="countryTxt" value="Country"></h:outputLabel>
						<p:inputText id="countryTxt" value="#{staffDetailsBean.country}"></p:inputText>

					</h:panelGrid>
				</p:fieldset>
				<h:panelGrid columns="1" styleClass="panelGrid">
					<p:fieldset id="idFS" legend="ID" style="200px;">
						<h:panelGrid columns="2" styleClass="panelGrid"
							columnClasses="width40,width60" rowClasses="alignTop">
							<p:graphicImage url="/images/hod.jpg" width="120px;"></p:graphicImage>
							<h:panelGrid>
								<h:outputLabel value="#{staffDetailsBean.staffId}" />
								<h:outputLabel value="#{staffDetailsBean.name}" />
								<h:outputLabel value="#{staffDetailsBean.designation}" />
								<h:outputLabel value="#{staffDetailsBean.dob}" />
								<h:outputLabel value="#{staffDetailsBean.doj}" />
								<h:outputLabel value="#{staffDetailsBean.phoneNumber}" />
							</h:panelGrid>
						</h:panelGrid>
					</p:fieldset>
					<p:fieldset id="workExperienceFS" legend="Work Experience">
						<h:panelGrid columns="2" styleClass="panelGrid"
							columnClasses="width40">

						</h:panelGrid>
					</p:fieldset>
				</h:panelGrid>
			</h:panelGrid>
			<h:panelGroup>
				<p:commandButton id="saveBtn" value="Save"
					action="#{staffDetailsBean.saveStaffDetails}" update="@form"></p:commandButton>
				<p:spacer width="4" />
				<p:commandButton id="cancelBtn" value="Cancel"
					action="#{staffDetailsBean.cancelStaffDetails}" immediate="true"></p:commandButton>
			</h:panelGroup>
		<!-- </h:form> -->
		
		
		<!-- <h:form id="otherStaffDetailsForm"> -->
		<!-- <h:inputText value="#{staffDetailsBean.id}" /> -->
		<p:tabView id="staffTabView" dynamic="true">

				<!-- <p:ajax event="tabChange" listener="#{tabBean.onTabChange}"
						update=":form:growl" /> -->

				<p:tab title="Interest" id="researchTab">
					<p:panelGrid columns="2">
						<h:panelGroup>
							<p:inputTextarea id="addNewInterest" rows="1" cols="76" counter="intTxtCounter" value="#{staffDetailsBean.newInterest}" maxlength="400"       
	    							counterTemplate="{0}" autoResize="true"/>
	    					<p:watermark for="addNewInterest" value="Type interest here..." />
	    					<p:spacer width="10"/>
	    					<h:outputLabel id="intTxtCounter" />
    					</h:panelGroup>
						<p:commandButton id="addNewInterestBtn" icon="ui-icon-plusthick"
							value="Add" action="#{staffDetailsBean.addNewInterest}" update="interestsDT,addNewInterest"></p:commandButton>
					</p:panelGrid>
					
					<ui:include src="staffInterestsDT.xhtml"></ui:include>
				</p:tab>

				<p:tab title="Publication and Guidance" id="pubAndGuideTab">
					<p:panelGrid columns="3">
						<h:panelGroup>
							<p:inputTextarea id="addNewPublication" rows="1" cols="106" counter="pubTxtCounter" value="#{staffDetailsBean.newPublicationDesc}" maxlength="400"       
	    							counterTemplate="{0}" autoResize="true"/>
	    					<p:watermark for="addNewPublication" value="Type publication description here..." />
	    					<p:spacer width="10"/>
	    					<h:outputLabel id="pubTxtCounter" />
    					</h:panelGroup>
						<p:selectOneMenu id="pubTypeDD" value="#{staffDetailsBean.newPublicationType}" style="width:200px;">
							<f:selectItem itemLabel="Select Type" itemValue="" />
							<f:selectItem itemLabel="International Journal"
								itemValue="International Journal" />
							<f:selectItem itemLabel="International Conference"
								itemValue="International Conference" />
						</p:selectOneMenu>
						<p:commandButton id="addNewPubBtn" icon="ui-icon-plusthick"
							value="Add" action="#{staffDetailsBean.addNewPublication}" update="publicationDT,addNewPublication,pubTypeDD"></p:commandButton>
						
					</p:panelGrid>
					<ui:include src="staffPublicationsDT.xhtml"></ui:include>
					
				</p:tab>

				<p:tab title="Achievements" id="achievementsTab">
					<p:panelGrid columns="3">
						<h:panelGroup>
							<p:inputTextarea id="addNewAchv" rows="1" cols="106" counter="achvTxtCounter" value="#{staffDetailsBean.newAchievementDesc}" maxlength="400"       
	    							counterTemplate="{0}" autoResize="true"/>
	    					<p:watermark for="addNewAchv" value="Type achievement description here..." />
	    					<p:spacer width="10"/>
	    					<h:outputLabel id="achvTxtCounter" />
    					</h:panelGroup>
						<p:selectOneMenu id="achTypeDD" value="#{staffDetailsBean.newAchievementType}" style="width:200px;">
							<f:selectItem itemLabel="Select Type" itemValue="" />
							<f:selectItem itemLabel="Personal" itemValue="Personal" />
							<f:selectItem itemLabel="Attended" itemValue="Attended" />
							<f:selectItem itemLabel="Organized" itemValue="Organized" />
						</p:selectOneMenu>
						<p:commandButton id="addNewAchvBtn" icon="ui-icon-plusthick"
							value="Add" action="#{staffDetailsBean.addNewAchievement}" update="achievementsDT,addNewAchv,achTypeDD"></p:commandButton>
					</p:panelGrid>
					
					<ui:include src="staffAchievementsDT.xhtml"></ui:include>
				</p:tab>

				<p:tab title="Membership" id="membershipTab">
					<p:panelGrid columns="3">
						<h:panelGroup>
							<p:inputTextarea id="addNewMembership" rows="1" cols="106" counter="mbrshpTxtCounter" value="#{staffDetailsBean.newMembershipDesc}" maxlength="400"       
	    							counterTemplate="{0}" autoResize="true"/>
	    					<p:watermark for="addNewMembership" value="Type membership description here..." />
	    					<p:spacer width="10"/>
	    					<h:outputLabel id="mbrshpTxtCounter" />
    					</h:panelGroup>
						<p:selectOneMenu id="membershipTypeDD" value="#{staffDetailsBean.newMembershipType}"
							style="width:200px;">
							<f:selectItem itemLabel="Select Type" itemValue="" />
							<f:selectItem itemLabel="Professional" itemValue="Professional" />
							<f:selectItem itemLabel="Others" itemValue="Others" />
						</p:selectOneMenu>
						<p:commandButton id="addNewMembershipBtn" icon="ui-icon-plusthick"
							value="Add" action="#{staffDetailsBean.addNewMembership}" update="membershipDT,addNewMembership,membershipTypeDD"></p:commandButton>
					</p:panelGrid>
					<ui:include src="staffMembershipsDT.xhtml"></ui:include>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
