<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/unikkTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:outputLabel value="Import Staffs" styleClass="pageHeader" />
		<br/>
		<br/>
		<h:form enctype="multipart/form-data">

			<p:fileUpload
				fileUploadListener="#{importStaffsBean.handleStaffXlsUploadEvent}"
				mode="advanced" update="messages" sizeLimit="100000"
				allowTypes="/(\.|\/)(xls|xlsx)$/" />

			<p:growl id="messages" showDetail="true" redisplay="false"/>

		</h:form>

	</ui:define>
</ui:composition>
