<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/unikkLoginTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="loginForm">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<div align="center">
				<h:panelGrid columns="3">
					<p:graphicImage url="/resources/images/mamceLogo.jpg"></p:graphicImage>
					<h:panelGrid columns="2">
						<p:outputLabel for="userName" value="Username"></p:outputLabel>
						<p:inputText id="userName" value="#{loginBean.username}"
							required="true"></p:inputText>
						<p:outputLabel for="password" value="Password"></p:outputLabel>
						<p:password id="password" value="#{loginBean.password}"
							required="true"></p:password>
						<p:spacer></p:spacer>
						<p:commandButton id="login" value="Login"
							action="#{loginBean.login}" update="@form" ></p:commandButton>
					</h:panelGrid>
					<p:graphicImage url="/resources/images/mamceLogo.jpg"></p:graphicImage>
					
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
